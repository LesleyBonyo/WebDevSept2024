<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>
	<link rel="stylesheet" href="style.css">
	<link rel="logo" href="logo.png">
	<script src="https://kit.fontawesome.com/38fc6a757f.js" crossorigin="anonymous"></script>
</head>
<body>
	<ol id="nav">
		<li class="left"><a href="home.html"><i class="fa-brands fa-square-facebook fa-xs" style="color: #FFD43B;"></i>Home</a></li>
		<li class="left"><a href="about.html">About</a></li>
		<li class="right"><a href="signup.html" class="active">Signup</a></li>
	</ol>
	<h1>Sign Up</h1>
	<div id="signupform">
		<form onsubmit="return validateInputs()">
			<!-- username having only alphabets -->
			<label>Username</label>
			<input type="text" name="username" placeholder="Enter username" id="username">
			<div id="result" style="text-align: center; color: yellow;"></div>
			<label>Email</label>
			<input type="email" name="email" placeholder="Enter email" id="email">
			<!-- password length(8), having uppercase and lower case and numbers-->
			<label>Password</label>
			<input type="password" name="password" placeholder="Enter password" id="password">
			<div id="result1" style="text-align: center; color: yellow;"></div>
			<!-- password is similar to confirm password -->
			<label>Confirm Password</label>
			<input type="password" name="cpassword" placeholder="Enter password" id="cpassword">
			<label>Account</label>
			<select>
				<option value="">Choose Account</option>
				<option>Student</option>
				<option>Lecturer</option>
			</select>
			<input type="submit" name="signup" value="signup">
		</form>
	</div>

	<script src="signup.js"></script>
</body>
</html>

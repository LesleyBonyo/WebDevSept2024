<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>
	<link rel="stylesheet" href="style.css">
	<link rel="logo" href="logo.png">
	<script src="https://kit.fontawesome.com/38fc6a757f.js" crossorigin="anonymous"></script>
</head>
<body>
	<ol id="nav">
		<li class="left"><a href="home.html"><i class="fa-brands fa-square-facebook fa-xs" style="color: #FFD43B;"></i>Home</a></li>
		<li class="left"><a href="about.html">About</a></li>
		<li class="right"><a href="signup.html" class="active">Signup</a></li>
	</ol>
	<h1>Sign Up</h1>
	<div id="signupform">
		<form>
			<label>Email</label>
			<input type="email" name="email" placeholder="Enter email">
			<label>Password</label>
			<input type="password" name="password" placeholder="Enter password">
			<label>Account</label>
			<select>
				<option>Choose Account</option>
				<option>Student</option>
				<option>Lecturer</option>
			</select>
			<input type="submit" name="signup" value="signup">
		</form>
	</div>

</body>
</html>
